<!-- clone from dish detail -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#/items">Items</a></li>
                <li class="active">Item Details</li>
            </ul>
        </div>
        <div class="col-xs-12">
            <h3>Item Details</h3>
            <hr>
        </div>
    </div>
    <div class="row row-content">
        <button class="btn btn-primary pull-right"
                type="button" ui-sref="app.items">
            Back to Items
        </button>

        <div class="col-xs-12" ng-if="!itemLoaded">
            <h3>{{itemMsg}}</h3>
        </div>

        <div class="col-xs-9 col-xs-offset-1">
            <form class="form-horizontal" name="itemForm" ng-submit="submitItem()" novalidate>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="name" placeholder="Name" ng-model="item.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="image" placeholder="url" ng-model="item.image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="12" name="description"
                                  ng-model="item.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="itemForm.$invalid">Add/Update Item</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
