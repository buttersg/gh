<!--  clone from menu -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Companies</li>
            </ul>
        </div>
        <div class="col-xs-12">
            <h3>Companies</h3>
            <hr>
        </div>
    </div>


    <div class="row row-content">
        <div class="col-xs-12" ng-if="!companiesLoaded">
            <h3>{{companiesMsg}}</h3>
        </div>
        <div class="col-xs-12" ng-if="companiesLoaded">
            <button class="btn btn-primary pull-right"
                    type="button" ui-sref="app.company({id:'add'})">
                Add Company
            </button>
            <ul class="media-list">
                <li class="media" ng-repeat="company in companies">
                    <div class="media-left media-middle">
                        <a ui-sref="app.company({id: company._id})">
                            <img class="media-object img-thumbnail"
                                 ng-src={{company.image}} alt="{{company.name}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">
                            <a ui-sref="app.company({id: company._id})">
                                {{company.name}}
                            </a>
                        </h2>
                        <button ng-click="removeCompany(company)" class="btn btn-default"
                                type="button">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
