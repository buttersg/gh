    <div class="ngdialog-message">
        <div class="">
            <h3>Store </h3>
        </div>
        <div class="color: white;">id={{store._id}} company={{store.company}}</div>
        <div class="">
            <form ng-submit="doStoreChange()">
                <div class="form-group">
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" class="form-control input-sm" id="name" placeholder="name" ng-model="store.name" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="name">PostalCode</label>
                    <input type="text" class="form-control input-sm" id="postalCode" placeholder="postalCode" ng-model="store.postalCode" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="name">Address</label>
                    <input type="text" class="form-control input-sm" id="address" placeholder="address" ng-model="store.address">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="name">city</label>
                    <input type="text" class="form-control input-sm" id="city" placeholder="city" ng-model="store.city">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="name">state</label>
                    <input type="text" class="form-control input-sm" id="state" placeholder="state" ng-model="store.state">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="name">country</label>
                    <input type="text" class="form-control input-sm" id="country" placeholder="country" ng-model="store.country">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="name">image</label>
                    <input type="text" class="form-control input-sm" id="image" placeholder="image" ng-model="store.image">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Add/Update</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog()>Cancel</button>
            </form>
        </div>
    </div>
